rand = "0.8" 

[[bin]]
name = "cubic_expression"
path = "src/cubic_expression.rs"

[[bin]] 
name = "range_proof"
path = "src/range_proof.rs"

[[bin]] 
name = "sha256"
path = "src/sha256.rs"
