[package]
name = "halo2"
version = "0.1.0"
edition = "2021"

[dependencies]
halo2_proofs = "0.3.0"
halo2_gadgets = { version = "0.3.0", features = ["unstable-sha256-gadget"] }
group = "0.13.0"
pasta_curves = "0.5"
rand_core = "0.6"
